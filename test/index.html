<html>
<head>
  <title>event-spy component</title>
  <style>
    li {
      padding: 20px;
      list-style: none;
      margin: 10px;
      background: whiteSmoke;
    }
  </style>
</head>
<body>
  <h1>event-spy component</h1>

  <div class="main">
    <ul class="settings">
      <li class="setting a">a</li>
      <li class="setting b">b</li>
      <li class="setting c">c</li>
      <li class="setting d">d</li>
      <li class="setting e">e</li>
    </ul>
  </div>

  <script src="../build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var spy = require('event-spy');
    var a = document.querySelector('.a');
    var settings = document.querySelector('.settings');

    spy('click', function(e, fn) {
      console.log('caught', e.type, this, e.target);
      fn.call(this, e);
    });

    a.addEventListener('click', function() {
      console.log('clicked setting a');
    });

    settings.addEventListener('click', function() {
      console.log('clicked settings');
    });

    window.addEventListener('click', function() {
      console.log('clicked window');
    });

  </script>
</body>
</html>
